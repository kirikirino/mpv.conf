#----------------------------------------
#   鼠标
#----------------------------------------

# 左键单击 & 右键单击 禁用
MBTN_LEFT	ignore
MBTN_RIGHT	ignore

# 左键双击 循环切换 播放 / 暂停
MBTN_LEFT_DBL	cycle pause

# 前进键单击 & 后退键单击 禁用
# 此按键与我鼠标配置冲突
MBTN_BACK	ignore
MBTN_FORWARD	ignore

# 滚轮上滑 & 滚轮下滑 调节播放音量
WHEEL_UP		add volume 5 ; show-text "音量 ${volume}"
WHEEL_DOWN	add volume -5 ; show-text "音量 ${volume}"

# 滚轮左滑 & 滚轮右滑 调节播放进度
WHEEL_LEFT	seek 3 exact
WHEEL_RIGHT	seek -3 exact


#----------------------------------------
#   键盘
#----------------------------------------

# LEFT & RIGHT 调节播放进度
LEFT		seek -3 exact
RIGHT		seek 3 exact

# UP & DOWN 调节播放音量
UP		add volume 5 ; show-text "音量 ${volume}"
DOWN		add volume -5 ; show-text "音量 ${volume}"

# Shift + LEFT & Shift + RIGHT 调节播放进度
Shift+LEFT	seek -30 exact
Shift+RIGHT	seek 30 exact

# Shift + UP & Shift + DOWN 调节播放进度
Shift+UP		seek 60 exact
Shift+DOWN	seek -60 exact

# Ctrl + LEFT & Ctrl + RIGHT 禁用
# 此组合键与 macOS 系统快捷键冲突
Ctrl+LEFT	ignore
Ctrl+RIGHT	ignore

# Ctrl + Shift + LEFT & Ctrl + Shift + RIGHT 禁用
Ctrl+Shift+LEFT	ignore
Ctrl+Shift+RIGHT	ignore

# Alt + 方向键 禁用
Alt+LEFT		ignore
Alt+RIGHT	ignore
Alt+UP		ignore
Alt+DOWN		ignore

# Alt + 增减键 禁用
Alt++		ignore
Alt+-		ignore

# Alt + Back Space 禁用
#Alt+BS		ignore

# PageUp & PageDown 禁用
PGUP		ignore
PGDWN		ignore

# Shift + PageUp & Shift + PageDown 禁用
Shift+PGUP	ignore
Shift+PGDWN	ignore

# - & = 调节播放速度
-		multiply speed 1/1.1 ; show-text "速率 ${speed}"
=		multiply speed 1.1 ; show-text "速率 ${speed}"

# [ & ] 禁用
# 这两个按键在 macOS 中需要切换英文输入法才能生效
[		ignore
]		ignore

# [ & ] 禁用
# 这两个按键在 macOS 中需要切换英文输入法才能生效
{		ignore
}		ignore

# ; & ' 调节音频同步
；		add audio-delay -0.100 ; show-text "音频延迟 ${audio-delay}"
'		add audio-delay 0.100 ; show-text "音频延迟 ${audio-delay}"

# Ctrl + 增减键 禁用
ctrl++		ignore
ctrl+-		ignore

# , & . & ， & 。 调节字幕延迟
,		add sub-delay -0.1 ; show-text "字幕延迟 ${sub-delay}"
.		add sub-delay +0.1 ; show-text "字幕延迟 ${sub-delay}"
，		add sub-delay -0.1 ; show-text "字幕延迟 ${sub-delay}"
。		add sub-delay +0.1 ; show-text "字幕延迟 ${sub-delay}"

# Shift + g & Shift + f 禁用
Shift+g		ignore
Shift+f		ignore

# z & Z & x 禁用
z		ignore
Z		ignore
x		ignore

# ESC 复位视频调整
ESC		set speed 1.0 ; set audio-delay 0.0 ; set sub-delay 0.0 ; show-text "复位"
ESC		{encode} quit 4

# Shift + Back Space & Shift + Ctrl + Back Space 禁用
Shift+BS		ignore
Shift+Ctrl+BS	ignore

# q 退出
q		quit
q		{encode} quit 4

# Q 禁用
Q		ignore

# f & d 逐帧前进后退
f		frame-step ; show-text "前进一帧"
d		frame-back-step ; show-text "后退一帧"

# SPACE 循环切换 播放 / 暂停
SPACE		cycle pause

# Enter & KP_ENTER 循环切换 窗口 / 全屏
Enter		cycle fullscreen
KP_ENTER		cycle fullscreen

# Command + Ctrl + f 循环切换 窗口 / 全屏
# 使 mpv 支持 macOS 默认全屏快捷键
Meta+Ctrl+f	cycle fullscreen

# < & > 禁用
>		ignore
<		ignore

# p 循环切换 显示时间码 / 隐藏时间码
p		no-osd cycle-values osd-level 3 1

# P & O & o 禁用
P		ignore
O		ignore
o		ignore

# TAB & Shift + TAB 显示视频信息 / 常驻显示视频信息
TAB		script-binding stats/display-stats
Shift+TAB	script-binding stats/display-stats-toggle

# i & I 禁用
i		ignore
I		ignore

# · 启动控制台
·		script-binding console/enable

# ` 禁用
`		ignore

# 数字键 禁用
9		ignore
/		ignore
0		ignore
*		ignore
1		ignore
2		ignore
3		ignore
4		ignore
5		ignore
6		ignore
7		ignore
8		ignore

#m 静音
m		cycle mute ; show-text "静音 ${mute}"

# Alt + 数字键 调整播放窗口大小
Alt+0		set window-scale 0.5 ; show-text "窗口比例 ${window-scale}"
Alt+1		set window-scale 1.0 ; show-text "窗口比例 ${window-scale}"
Alt+2		set window-scale 2.0 ; show-text "窗口比例 ${window-scale}"

# 部分按键 禁用
r		ignore
R		ignore
t		ignore
v		ignore
V		ignore
u		ignore
j		ignore
J		ignore
_		ignore
T		ignore
w		ignore
W		ignore
e		ignore
A		ignore
E		ignore
l		ignore
L		ignore

# s 截屏（有字幕、有OSD）输出原始分辨率
s		no-osd screenshot

# Shift + s 截屏（无字幕、无OSD）输出原始分辨率
S		no-osd screenshot video

# Ctrl + s & Alt + s 禁用
Ctrl+s		ignore
Alt+s		ignore

# a 调整播放视频宽高比
a		cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" ; show-text "宽高比 ${video-aspect-override}"

# 关闭按钮 退出
CLOSE_WIN	quit
CLOSE_WIN	{encode} quit 4

# Ctrl + w  & Ctrl + c 禁用
ctrl+w		ignore
ctrl+c		ignore

# Delete 禁用
DEL		ignore

# h 循环切换 硬解 / 硬解+ / 软解
h		cycle-values hwdec "auto" "no" ; show-text "硬解 ${hwdec}"

# F8 显示播放列表（非原生）
F8		script-binding playlistmanager/showplaylist

# F9 禁用
F9		ignore

# ! & @ 禁用
!		ignore
@		ignore

